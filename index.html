<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Tables Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    <div id="game-container">
        <div id="screen-time-tracker">
            Screen Time Reward: <span id="screen-time">0</span>
        </div>
        <h1>Multiplication Tables Master</h1>
        <div class="mode-selector">
            <button class="mode-button" onclick="setMode('learn')">Learn</button>
            <button class="mode-button" onclick="setMode('visualize')">Visualize</button>
            <button class="mode-button" onclick="setMode('practice')">Practice</button>
        </div>
        
        <!-- Learn Mode -->
        <div id="learn-mode" class="mode">
            <h2>Learn Mode</h2>
            <p>Select a number to learn its table:</p>
            <div class="table-grid" id="number-selection"></div>
            <div id="table-display"></div>
        </div>

        <!-- Visualize Mode -->
        <div id="visualize-mode" class="mode">
            <h2>Visualize Mode</h2>
            <div class="visualize-input">
                <input type="number" id="num1" min="1" max="10" value="2">
                <span class="emoji-multiplier">✖️</span>
                <input type="number" id="num2" min="1" max="10" value="3">
                <button onclick="visualizeMultiplication()">Visualize</button>
            </div>
            <div id="visualization"></div>
            <div id="result"></div>
            <div id="text-example"></div>
        </div>

        <!-- Practice Mode -->
        <div id="practice-mode" class="mode">
            <div id="difficulty-selection">
                <button class="difficulty-button" onclick="setDifficulty('easy')">Easy (1-5)</button>
                <button class="difficulty-button" onclick="setDifficulty('medium')">Medium (6-12)</button>
                <button class="difficulty-button" onclick="setDifficulty('hard')">Hard (13-20)</button>
            </div>
            <div id="question-area" style="display: none;">
                <p id="question"></p>
                <div id="answers"></div>
                <p id="feedback"></p>
                <p><span id="prize"></span></p> 
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="progress-label">\$0 / \$1,000,000</div>
            </div>
            <div id="results-container" style="display: none;">
                <div id="performance-summary"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
